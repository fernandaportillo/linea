    <header>
        <div class="barra-header contenedor">
            <div>

                <a href="nosotros.html">Nosotros</a>
                <a href="tienda.html">Tienda</a>
                <a href="contacto.html">contacto</a>
            </nav>
        </div>
        <div class="site-header">
            <div class="contenedor-header contenedor">
                <div class="contenido-header">

                    <a href="#">
                        <h1><span class="amarillo-logo">Lin</span>ea</h1>
                    </a>
                    <p>Ven y convierte tus suenos en realidad.</p>

                </div>
                <div class="socialmedia-header socialmedia-general">

                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>

        </div>

    </header>
    <main class="seccion">
        <h2>Contacto</h2>

        <form id="registro" class="contenedor-formulario" action="index.html">
            <div class="contenido-formulario">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                    <div id="errorNombre" class="error"></div>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido">
                    <div id="errorApellido" class="error"></div>
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" id="telefono" name="telefono">
                    <div id="errorTelefono" class="error"></div>
                </div>
                <div>
                    <label for="email">Correo Electronico</label>
                    <input type="mail" id="email" name="email">
                    <div id="errorEmail" class="error"></div>
                </div>
                <div>
                    <label for="mensaje">Dejanos un mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="enviar" id="enviar">
                <input class="boton boton-verde" type="submit" value="Enviar">
            </div>
        </form>

    </main>
    
    <footer class="site-footer">
        <div class="contenedor contenido-footer">
